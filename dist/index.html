<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MezeG</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
  <script src="https://kit.fontawesome.com/7bd698574f.js"></script>
</head>
<body>

  <div class="title"><h3>MEZEG</h3></div>
  
  <div id="search">
    <input type="text" placeholder="Type City Name">
    <i class="fas fa-search-location" onclick="handleSearch()"></i>
  </div>
  
  <div id="weather-container"></div>
  
  <script id="weather-template" type="text/x-handlebars-template">
    {{#each allCityData}}
    <div class='city'>
      
      <div class="city-data">
        <span class='name'>{{name}}</span>
        <span class='temp'>{{temperature}}</span>
        <span class='cond'>{{condition}}</span>
        <img class="img" src="{{conditionPic}}">
      </div>
      <div>      
        <span class="add"><i class="fas fa-plus-circle"></i></span>
        <span class="delete"><i class="fas fa-minus-circle"></i></span>
      </div>
    </div>  
    {{/each}}
  </script>
  
  <script src="jquery/dist/jquery.js"></script>
  <script src="handlebars/dist/handlebars.js"></script>
  <script src="TempManager.js"></script>
  <script src="Renderer.js"></script>
<script src="main.js"></script>

</body>
</html>
